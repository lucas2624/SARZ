<style>
body {

.container {

    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(45deg, #c77dff, #7b2cbf);

    transition: 0.3s ease;
}

button:hover {

    background: linear-gradient(45deg, #e0aaff, #9d4edd);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
